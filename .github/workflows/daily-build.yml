name: Daily MPSV Data Build

on:
  schedule:
    - cron: "7 3 * * *"   # 03:07 UTC ~ 05:07 v ČR
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build JSON shards
        run: npm run build
        env:
          # MŮŽEŠ přepnout na .json.gz (viz build skript – obě varianty umíme):
          # MPSV_URL: https://data.mpsv.cz/od/soubory/volna-mista/volna-mista.json.gz
          MPSV_URL: https://data.mpsv.cz/od/soubory/volna-mista/volna-mista.json

      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
